<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расширение Chrome</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider">
                <span id="toggle-text">Перебивание цен</span>
            </span>
        </label>
        <div class="buttons">
            <button id="run-button">Запустить</button>
            <button id="settings-button">Настройки</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
